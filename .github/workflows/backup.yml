name: Daily Backup

on:
  schedule:
    - cron: "0 2 * * *" # Executar diariamente às 2:00 AM UTC
  workflow_dispatch: # Permitir execução manual

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run backup
        run: npm run backup:production
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Upload backup to S3 (opcional)
        if: success()
        run: |
          echo "Backup concluído com sucesso!"
          echo "Para upload automático para S3, configure AWS credentials"
          # aws s3 cp backups/ s3://your-backup-bucket/ --recursive

      - name: Notify on failure
        if: failure()
        run: |
          echo "Backup falhou!"
          # Aqui você pode adicionar notificação por email/Slack/etc.
